    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #ffffff;
            line-height: 1.6;
            padding: 20px;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            max-width: 600px;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 0 auto 20px;
            display: block;
            object-fit: cover;
            border: 4px solid #ffffff;
        }
        h1 {
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5em;
            font-weight: 600;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);

        .contact-info {

            margin-bottom: 30px;
            font-size: 0.9em;
            opacity: 0.8;
        }
        h2 {
            font-size: 1.8em;
            margin-top: 30px;
            margin-bottom: 20px;
            text-align: center;
            text-transform: capitalize;
            letter-spacing: 1px;
            font-weight: 600;
        }
        .links {
            display: grid;
            gap: 15px;
        }
        .link {
            background-color: rgba(255, 255, 255, 0.2);
            border: none;
            padding: 15px 20px;
            border-radius: 10px;
            text-decoration: none;
            color: #ffffff;
            font-weight: 400;
            text-align: center;
            transition: all 0.3s ease;
            display: block;
        }
        .link:hover {
            background-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .web-pages {
            background-color: rgba(102, 126, 234, 0.3);
        }
        .applications {
            background-color: rgba(118, 75, 162, 0.3);
        }
    </style>
</head>
